<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Web Team Priorities</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="issues/index">
    <table>
      <thead>
        <tr>
          <th>Benefit Minus Cost</th>
          <th>Category</th>
          <th>Description & Status</th>
          <th>Cost (1-4)</th>
          <th>Benefit (1-4)</th>
        </tr>
      </thead>
      <tbody>
      {{#each issue in sortedContent itemController='issueIndex'}}
        {{view 'issue' tagName='tr'}}
      {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="issue">
    <td>{{issue.score}}</td>
    <td {{bind-attr class='issue.categoryClass'}}>
      {{input type='text' value=issue.category}}
    </td>
    <td>{{issue.title}}</td>
    <td>
      {{input type='number' value=issue.cost}}
    </td>
    <td>
      {{input type='number' value=issue.benefit}}
    </td>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
  <!-- EmberFire -->
  <script src="https://cdn.firebase.com/libs/emberfire/1.3.1/emberfire.min.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
