<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Web Team Priorities</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{#link-to 'issues.index'}}
    Hi
    {{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="issues/index">
    <table>
      <thead>
        <tr>
          <th>Benefit Minus Cost</th>
          <th>Category</th>
          <th>Description & Status</th>
          <th>Cost (1-4)</th>
          <th>Benefit (1-4)</th>
        </tr>
      </thead>
      <tbody>
      {{#each issue in model itemController='issue'}}
        <tr>
          <td>1</td>
          <td {{bind-attr class='issue.categoryClass'}}>{{issue.category}}</td>
          <td>{{issue.title}}</td>
          <td>
            <select name="rating">
              <option value=0 selected>--</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select>
          </td>
          <td>
            <select name="rating">
              <option value=0 selected>--</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
